<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../STYLES/styleLogin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop class="bg-video">
      <source src="../VIDEOS/mountain2.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
    <div class="wrapper">
      <form id="loginForm">
        <h1>Iniciar Sesión</h1>

        <div class="input-box">
          <input
            type="email"
            id="username"
            placeholder="Correo electrónico"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Recuérdame </label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>No tienes una cuenta? <a href="#">Regístrate</a></p>
          <p><a href="/index.html">Ir al main</a></p>
        </div>
      </form>
    </div>

    <!-- Firebase App (core) -->
    <script
      src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"
      defer
    ></script>

    <!-- Firebase Auth -->
    <script
      src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"
      defer
    ></script>

    <!-- Tu script de login (asegúrate de que esté en la ruta correcta) -->
    <script type="module" src="../scriptLogin.js" defer></script>
  </body>
</html>
