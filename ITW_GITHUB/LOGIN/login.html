<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="../IMAGES/iconHD.png">

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="back-button" id="backToHome">← Volver al inicio</div>
    <video autoplay muted loop class="bg-video">
      <source src="../VIDEOS/forest.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
    <div class="wrapper">
      <form id="loginForm">
        <h1>Iniciar Sesión</h1>

        <div class="input-box">
          <input type="email" id="username" placeholder="Correo electrónico" required autocomplete="username">
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
        <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
          <i class="bx bxs-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" id="rememberMe" /> Recuérdame </label>
          <a href="../RESTABLECERCONTRA/restablecerContrasena.html">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>No tienes una cuenta? <a href="../REGISTRO/registro.html">Regístrate</a></p>
        </div>
      </form>
    </div>

    <!-- Popup de mensajes -->
    <div id="popup-overlay"></div>
    <div id="popup-message">
      <p id="popup-text"></p>
      <button id="popup-close">Aceptar</button>
    </div>

    <!-- Tu script de login (asegúrate de que esté en la ruta correcta) -->
    <script type="module" src="script.js" defer></script>
    <script>
      document.getElementById("backToHome").addEventListener("click", () => {
        window.location.href = "../INDEX/index.html";
      });
    </script>

  </body>
</html>
