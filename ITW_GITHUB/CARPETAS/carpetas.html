<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Into The World</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Mis Carpetas</h1>
  </header>

  <main>
  <div class="folder-container">

    <!-- Cuadro de carpetas -->
    <div class="folders-box">
      <div class="trip-list" id="tripList"></div>
    </div>

    <!-- Cuadro de botones -->
    <div class="buttons-box">
      <div class="folder-buttons">
        <div class="menu-toggle" id="addFolder">Agregar Carpeta</div>
        <div class="menu-toggle" id="editFolder">Modificar Carpeta</div>
        <div class="menu-toggle" id="deleteFolder">Eliminar Carpeta</div>
      </div>
    </div>

  </div>
</main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Nueva carpeta</h2>
      <input type="text" id="tripName" placeholder="Nombre de la Carpeta" />
      <div class="modal-buttons">
        <button id="cancelBtn">Cancelar</button>
        <button id="addTripBtn">Agregar</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
