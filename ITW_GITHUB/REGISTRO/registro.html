<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Into the World</title>
  <link rel="icon" type="image/png" href="../IMAGES/iconHD.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-button" id="backToHome">← Volver al inicio</div>
  <!-- Video de fondo a pantalla completa -->
  <video autoplay muted loop class="video-bg">
    <source src="../VIDEOS/forest.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="container">
    <!-- Lado izquierdo con caja de texto -->
    <div class="left-panel">
      <div class="text-box">
        <h1>Explora el mundo</h1>
        <p>
          Descubre lugares únicos, conecta con otros viajeros y comparte tus experiencias.  
          Cada historia comienza con un primer paso.
        </p>
      </div>
    </div>

    <!-- Lado derecho con formulario -->
    <div class="right-panel">
      <form id="registerForm">
        <h1>Crear tu cuenta</h1>

        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <select id="pais" name="pais" required>
          <option value="">Selecciona tu país</option>
        </select>
        <input type="date" id="fechaNacimiento" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>

        <button type="submit" class="btn">Crear cuenta</button>

        <p class="login-link">¿Ya tienes una cuenta? <a href="../LOGIN/login.html">Inicia sesión</a></p>
      </form>
    </div>
  </div>

  <!-- POP-UP DE MENSAJE -->
  <div id="popup-overlay"></div>
  <div id="popup-message">
    <h3 id="popup-title"></h3>
    <p id="popup-text"></p>
    <button id="popup-close">Aceptar</button>
  </div>

  <script type="module" src="script.js" defer></script>
  <script>
    document.getElementById("backToHome").addEventListener("click", () => {
      window.location.href = "../INDEX/index.html";
    });
  </script>

</body>
</html>
