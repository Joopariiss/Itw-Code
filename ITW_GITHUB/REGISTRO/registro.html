<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro estilo GitHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Parte izquierda: ilustración -->
    <div class="left-panel">
      <video autoplay muted loop class="video-bg">
        <source src="../VIDEOS/forest.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </div>

    <!-- Parte derecha: formulario -->
    <div class="right-panel">
      <form id="registerForm">
        <h1>Crear tu cuenta</h1>

        <!--
        <div class="social-buttons">
          <button class="google">Continuar con Google</button>
          <button class="apple">Continuar con Apple</button>
        </div>
        <div class="divider">o</div>
        -->

        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="pais" placeholder="Pais" required>
        <input type="date" id="fechaNacimiento" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>

        <button type="submit" class="btn">Crear cuenta</button>

        <p class="login-link">¿Ya tienes una cuenta? <a href="../CARPETAS/carpetas.html">Inicia sesión</a></p>
      </form>
      
      <script type="module" src="script.js" defer></script>
    </div>
  </div>
</body>
</html>
