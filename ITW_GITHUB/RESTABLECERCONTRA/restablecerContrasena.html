<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="../VIDEOS/forest.mp4" type="video/mp4">
  </video>

  <div class="wrapper">
    <form id="reset-password-form">
      <h1>Restablecer Contraseña</h1>
      <p class="description">Ingresa tu correo y te enviaremos un enlace para crear una nueva contraseña.</p>

      <div class="input-box">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <i class="fa fa-envelope"></i>
      </div>

      <button type="submit" class="btn">Enviar enlace</button>

      <p id="message" class="message"></p>

      <div class="register-link">
        <p><a href="../LOGIN/login.html">Volver al inicio de sesión</a></p>
      </div>
    </form>
  </div>

  <!-- Importar Firebase y tu script -->
  <script type="module" src="script.js"></script>
</body>
</html>
